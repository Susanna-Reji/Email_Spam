<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-top: 50px;
            margin-left: 200px;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>CLASSIFICATION RESULT</h1>
    </header>
    <main>
        {% if predicted_label %}
        <p> {{ predicted_label }}</p>
        {% else %}
        <p>No result available.</p>
        {% endif %}
    </main>
</body>
</html>
